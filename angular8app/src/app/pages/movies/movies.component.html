<div class="row animate__animated animate__fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              
              <input  #input (keyup)="searchMovies( input.value )" type="text" class="form-control" placeholder="Buscar...">
              
          </div>
      </div>
  </div>
</div>
<div class="wrapper">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="año">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Año </th>
      <td mat-cell *matCellDef="let element"> {{element['año']}} </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="actores">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actores </th>
      <td mat-cell *matCellDef="let element"> {{element.actores}} </td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
    </ng-container>

    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Director </th>
      <td mat-cell *matCellDef="let element"> {{element.director}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opts </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="element" aria-label="opciones">
          <span>
            <i class="fas fa-ellipsis-v"></i>
          </span>
        </button>
     </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 30]" showFirstLastButtons></mat-paginator>
</div>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-titulo="titulo" let-id="_id">
    <button mat-menu-item (click)="editRow(id,titulo)">
      <span>Editar titulo</span>
    </button>
    <button mat-menu-item (click)="deleteRow(id,titulo)">
      <span>Borrar registro</span>
    </button>
  </ng-template>
</mat-menu>
